name: PR checks

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno fmt --check --ext=ts init
      - run: deno fmt --check
      - run: terraform fmt -check -recursive -diff .
